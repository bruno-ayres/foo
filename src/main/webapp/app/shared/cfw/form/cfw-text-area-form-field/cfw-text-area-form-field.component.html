<div [formGroup]="form">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label jhiTranslate="{{ formField.title }}"></mat-label>
    <textarea matInput [id]="formField.key" [formControlName]="formField.key"></textarea>
    <mat-error>
      <cfw-error-message-form-field [control]="formControl"></cfw-error-message-form-field>
    </mat-error>
  </mat-form-field>
</div>
