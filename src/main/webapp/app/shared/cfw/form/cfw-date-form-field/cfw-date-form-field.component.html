<div [formGroup]="form">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label jhiTranslate="{{ formField.title }}"></mat-label>
    <input matInput [matDatepicker]="picker" [id]="formField.key" [formControlName]="formField.key" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>
      <cfw-error-message-form-field [control]="formControl"></cfw-error-message-form-field>
    </mat-error>
  </mat-form-field>
</div>
